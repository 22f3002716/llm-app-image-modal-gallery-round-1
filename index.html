<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Image Modal Gallery</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f0f0f0;
  }
  .thumbnails {
    display: flex;
    gap: 10px;
    justify-content: center;
  }
  .thumbnail {
    width: 100px;
    height: 100px;
    object-fit: cover;
    cursor: pointer;
    border: 2px solid #ccc;
    border-radius: 4px;
    transition: border-color 0.3s;
  }
  .thumbnail:hover {
    border-color: #333;
  }
  /* Modal styles */
  #modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .modal-content {
    position: relative;
    max-width: 90%;
    max-height: 90%;
  }
  .modal-content img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 4px;
  }
  #closeBtn {
    position: absolute;
    top: -10px;
    right: -10px;
    background-color: #fff;
    border: none;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
</head>
<body>
<h1>Image Gallery</h1>
<div class="thumbnails">
  <img src="https://via.placeholder.com/150/0000FF/FFFFFF?text=Thumb1" data-large="https://via.placeholder.com/800/0000FF/FFFFFF?text=Image1" class="thumbnail" alt="Thumbnail 1" />
  <img src="https://via.placeholder.com/150/FF0000/FFFFFF?text=Thumb2" data-large="https://via.placeholder.com/800/FF0000/FFFFFF?text=Image2" class="thumbnail" alt="Thumbnail 2" />
  <img src="https://via.placeholder.com/150/00FF00/FFFFFF?text=Thumb3" data-large="https://via.placeholder.com/800/00FF00/FFFFFF?text=Image3" class="thumbnail" alt="Thumbnail 3" />
</div>
<!-- Modal -->
<div id="modal">
  <div class="modal-content">
    <button id="closeBtn" aria-label="Close modal">&times;</button>
    <img src="" alt="Large preview" />
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const thumbnails = document.querySelectorAll('.thumbnail');
    const modal = document.getElementById('modal');
    const modalImage = modal.querySelector('img');
    const closeBtn = document.getElementById('closeBtn');

    thumbnails.forEach(thumbnail => {
      thumbnail.addEventListener('click', () => {
        const largeSrc = thumbnail.getAttribute('data-large');
        modalImage.src = largeSrc;
        modal.style.display = 'flex';
      });
    });

    // Close modal when clicking overlay or close button
    modal.addEventListener('click', (e) => {
      if (e.target === modal || e.target === closeBtn) {
        modal.style.display = 'none';
      }
    });
  });
</script>
</body>
</html>
